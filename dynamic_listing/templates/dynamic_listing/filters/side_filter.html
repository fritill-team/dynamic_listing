{% load i18n %}

{% if filter.side|length %}
  {% if request.GET|length > 0 %}
    <a class="notice d-flex align-items-center rounded border-danger border border-dashed p-2 cursor-pointer mb-5"
       data-reset-filters="true">
      <span class="svg-icon svg-icon-danger svg-icon-2hx me-5">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.3"
                d="M6.7 19.4L5.3 18C4.9 17.6 4.9 17 5.3 16.6L16.6 5.3C17 4.9 17.6 4.9 18 5.3L19.4 6.7C19.8 7.1 19.8 7.7 19.4 8.1L8.1 19.4C7.8 19.8 7.1 19.8 6.7 19.4Z"
                fill="currentColor"></path>
          <path
              d="M19.5 18L18.1 19.4C17.7 19.8 17.1 19.8 16.7 19.4L5.40001 8.1C5.00001 7.7 5.00001 7.1 5.40001 6.7L6.80001 5.3C7.20001 4.9 7.80001 4.9 8.20001 5.3L19.5 16.6C19.9 16.9 19.9 17.6 19.5 18Z"
              fill="currentColor"></path>
        </svg>
      </span>
      <span class="text-danger fw-bold fs-3">{% trans "Clear Filters" %}</span>
    </a>
    <a href="#"
       class="text-primary bold">
    </a>
  {% endif %}
  <div class="card card-flush">
    <div class="card-body">
      {% for field in filter.side %}
        <div class="mb-5">
          <label for="filter-id-{{ field.attrs.name }}"
                 class="fw-bold fs-5 mb-3">{{ field.attrs.label }}</label>
          <div class="scroll mh-200px pt-2">
            {% include field.template_name with attrs=field.attrs %}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
